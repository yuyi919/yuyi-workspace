    import { createLogger } from "./dist/index.esm.js";

    var err = new Error("foo-bar");

    var logger = createLogger("foo");
    logger.groupCollapsed("bar:%o", { foo: "bar" });
    logger.banner("bar!");
    logger.log("bar!");
    logger.info("bar!");
    logger.warn("bar!");
    logger.begin("bar!");
    logger.end("bar!");
    logger.error("bar!");
    logger.success("bar!");
    logger.debug("bar!");
    logger.trace("bar!");
    logger.errorTrack(err);
    logger.groupEnd()();

    logger.count()();
    logger.count(1)();
    logger.count()();
    logger.countReset()();
    logger.count()();
    logger.properties({
      mode: "production",
      code: -0
    })("dir");

    logger = createLogger("Foo", { tagStyle: "fill", timestamp: true });
    logger.groupCollapsed("bar:%o", { foo: "bar" });
    logger.banner("bar!");
    logger.log("bar!");

    logger.warn("bar!");

    logger.properties({
      mode: "production",
      code: -0
    })("dir");
    logger.properties([
      {
        mode: "production",
        code: 1
      },
      {
        mode: "development",
        code: 2
      }
